<div class="container">
    <div>
        <form (ngSubmit)="submit()" #rayon="ngForm" [formGroup]="addForm">
            <div class="form-group">
                <label for="code" formControlName="code"></label>
                <input type="text" class="form-control" name="code" formControlName="code" ngModel />
                <div class="alert alert-danger" [hidden]="!code?.invalid">code is required</div>
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" name="name" formControlName="name" ngModel />
                <div class="alert alert-danger" [hidden]="!name?.invalid">name is required</div>
            </div>
            <div class="form-group">
                <label for="price">price</label>
                <input type="number" class="form-control" name="price" formControlName="price" ngModel />
                <div class="alert alert-danger" [hidden]="!price?.invalid">price is required</div>
            </div>
            <div class="form-group">
                <label for="description" formControlName="description">description</label>
                <input type="text" class="form-control" name="description" formControlName="description" ngModel />
                <div class="alert alert-danger" [hidden]="!description?.invalid">description is required</div>
            </div>

              <div>
        <div class="row mb-2">
            <div class="col-sm-8">
                <h3 class="m-0" (click)="addProductButtonClicked() ">Add Stock</h3>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <div *ngIf="addProductClicked">
             <select  name="stock"   >
                    <option value="">--Please choose an option--</option>
                    <option *ngFor="let s of stocks" [ngValue]="s"> {{s.stockName}}</option>
            </select><br />
            <br/>
           
            <br />
    </div>
                <div class="form-group" >
                
                </div>
            
           
            <button type="submit" class="btn btn-dark" >Submit</button>
        </form>     
    </div>
</div>
<br><br>
