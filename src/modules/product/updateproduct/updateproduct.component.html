<div class="container">
    <div *ngIf="!submitted">
        <h1>Update Product {{product.name}}</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" class="form-control" name="stockName" [(ngModel)]="product.name" />
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" name="qte" [(ngModel)]="product.code" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" [(ngModel)]="product.price" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="product.description" />
            </div>
           
            
            <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>

        </form>

    </div>
</div>
