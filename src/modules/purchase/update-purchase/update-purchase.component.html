<style>
    .box {
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<div class="container">
    <div *ngIf="!submitted">
        <h1>Update Purchase {{purchase.id}} !</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="purchase_date">Purchase Date</label>
                <input type="text" class="form-control" name="purchase_date" [(ngModel)]="purchase.purchase_date" />
            </div>
            <div class="form-group">
                <label for="value">Value</label>
                <input type="text" class="form-control" name="value" [(ngModel)]="purchase.value" />
            </div>
            <div class="form-group">
                <label for="promotion">Promotion</label>
                <select class="form-control" name="promotion" [(ngModel)]="purchase.promotion">
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>

        </form>

    </div>
</div>
