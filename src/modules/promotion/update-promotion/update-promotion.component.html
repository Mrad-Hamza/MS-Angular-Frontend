<style>
    .box {
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<div class="container">
    <div *ngIf="!submitted">
        <h1>Update Promotion {{promotion.code}} !</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" name="code" [(ngModel)]="promotion.code" />
            </div>
            <div class="form-group">
                <label for="percentage">Percentage</label>
                <input type="text" class="form-control" name="percentage" [(ngModel)]="promotion.percentage" />
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>

        </form>

    </div>
</div>
