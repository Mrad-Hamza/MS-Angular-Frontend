<sb-layout-dashboard>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <sb-dashboard-head title="Dashboard" [hideBreadcrumbs]="false">

    </sb-dashboard-head>

    <div>
        <div class="row mb-2">
            <div class="col-sm-8">
                <h1 class="m-0" (click)="addButtonClicked()">Ajouter un Agent Salesman ?</h1>
            </div><!-- /.col -->
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">

                    </a></li>
                <li class="breadcrumb-item active"></li>
            </ol>
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <div *ngIf="addClicked">
         <sb-add-salesman (salesman)="add($event)"></sb-add-salesman>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Bonus</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of salesmans">
                <th scope="row">{{ s.id }}</th>
                <td>
                    {{ s.first_name }}
                </td>
                <td>{{ s.last_name }}</td>
                <td>{{ s.bonus }}</td>
                <td>{{ s.phone_numver }}</td>
                <td>{{ s.salary }}</td>
                <td><button type="button" class="btn btn-sm btn-primary product-btn" (click)="navigateToSalesman(s)">View
                        Details
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary product-btn"
                        (click)="delete(s)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
