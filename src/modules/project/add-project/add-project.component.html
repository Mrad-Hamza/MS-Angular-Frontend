
<div class="container">
    <div>
        <form (ngSubmit)="submit()" #rayon="ngForm" [formGroup]="addForm">
            <div class="form-group">
                <label for="name" formControlName="name">Name</label>
                <input type="text" class="form-control" name="name" formControlName="name" ngModel />
                <div class="alert alert-danger" [hidden]="!name?.invalid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="last_name">Description</label>
                <input type="text" class="form-control" name="descriptionProject" formControlName="descriptionProject" ngModel />
                <div class="alert alert-danger" [hidden]="!descriptionProject?.invalid">Description is required</div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="role" formControlName="status" ngModel>
                    <option value="True">Active</option>
                    <option value="False">Stopp√©</option>
                </select>
                <div class="alert alert-danger" [hidden]="!status?.invalid">Status is required</div>
            </div>

            <button type="submit" class="btn btn-dark" [disabled]="addForm.invalid">Submit</button>
        </form>
    </div>
</div>
<br><br>
