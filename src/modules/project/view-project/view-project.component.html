<sb-layout-dashboard>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <sb-dashboard-head title="View Project" [hideBreadcrumbs]="false"> </sb-dashboard-head>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.descriptionProject }}</td>
                <td>{{ project.status }}</td>
                <td>
                    <button type="button" name="update" (click)="update()" class="btn btn-dark">
                        Update
                    </button>
                </td>
                <td>
                    <button
                        type="submit"
                        class="btn btn-danger"
                        [routerLink]="['/project/all']"
                        (click)="delete(project)"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    

<div *ngIf="updateEtat">
    <!--     <app-update-rayon [rayon]="rayon"></app-update-rayon> aaaaa
            -->
                <sb-update-project [project]="project"></sb-update-project>
            </div>
</sb-layout-dashboard>
