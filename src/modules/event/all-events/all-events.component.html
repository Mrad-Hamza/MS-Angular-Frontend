<sb-layout-dashboard>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <sb-dashboard-head title="Dashboard" [hideBreadcrumbs]="false">

    </sb-dashboard-head>

    <div>
        <div class="row mb-2">
            <div class="col-sm-8">
                <h1 class="m-0" (click)="addButtonClicked()">Add Event ?</h1>
            </div><!-- /.col -->
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">

                    </a></li>
                <li class="breadcrumb-item active"></li>
            </ol>
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <div *ngIf="addClicked">
        <sb-add-event (event)="add($event)"></sb-add-event>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Type</th>
                <th scope="col">Canal</th>
                <th scope="col">Goals</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events">
                <th scope="row">{{ e.id }}</th>
                <td>
                    {{ e.eventName }}
                </td>
                <td>{{ e.startDate }}</td>
                <td>
                    {{e.endDate}}
                </td>
                <td>{{e.type}}</td>
                <td>{{e.canal}}</td>
                <td> {{e.goals}} </td>
                <td><button type="button" class="btn btn-sm btn-primary product-btn"
                        (click)="navigateToEvent(e)">View
                        Details
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary product-btn"
                        (click)="delete(e)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
