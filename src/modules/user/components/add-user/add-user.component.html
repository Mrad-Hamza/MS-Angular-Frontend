
<div class="container">
    <div>
        <form (ngSubmit)="submit()" #rayon="ngForm" [formGroup]="addForm">
            <div class="form-group">
                <label for="username" formControlName="username">UserName</label>
                <input type="text" class="form-control" name="username" formControlName="username" ngModel />
                <div class="alert alert-danger" [hidden]="!username?.invalid">UserName is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" formControlName="email" ngModel />
                <div class="alert alert-danger" [hidden]="!email?.invalid">Email is required</div>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password" ngModel />
                <div class="alert alert-danger" [hidden]="!password?.invalid">Email is required</div>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" class="form-control" name="birthdate" formControlName="birthdate" ngModel />
                <div class="alert alert-danger" [hidden]="!birthdate?.invalid">Birth Date is required</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber" ngModel />
                <div class="alert alert-danger" [hidden]="!address?.invalid">phone Number is required</div>
            </div>
            <div class="form-group">
                <label for="address">Phone number</label>
                <input type="text" class="form-control" name="address" formControlName="address" ngModel />
                <div class="alert alert-danger" [hidden]="!address?.invalid">Address is required</div>
            </div>
            <!-- <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" name="role" formControlName="role" ngModel>
                    <option value="superAdmin">superAdmin</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Asistant">Asistant</option>
                </select>
                <div class="alert alert-danger" [hidden]="!role?.invalid">Role is required</div>
            </div> -->

            <button type="submit" class="btn btn-dark" [disabled]="!addForm.invalid">Submit</button>
        </form>
    </div>
</div>
