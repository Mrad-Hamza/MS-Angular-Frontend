<style>
    .box {
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<div class="container">
    <div *ngIf="!submitted">
        <h1>Update User {{user.username}}!</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="libelleRayon">UserName</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Birth date</label>
                <input type="date" class="form-control" name="birthdate" [(ngModel)]="user.birthdate" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Address</label>
                <input type="text" class="form-control" name="address" [(ngModel)]="user.address" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Role</label>
                <select class="form-control" name="role" [(ngModel)]="user.role">
                    <option value="superAdmin">superAdmin</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Asistant">Asistant</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>

        </form>

    </div>
</div>
