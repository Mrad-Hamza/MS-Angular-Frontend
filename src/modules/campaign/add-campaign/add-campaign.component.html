<div class="container">
    <div>
        <form (ngSubmit)="submit()" #rayon="ngForm" [formGroup]="addForm">
            <div class="form-group">
                <label for="name" formControlName="name">Campaign Name</label>
                <input type="text" class="form-control" name="name" formControlName="name" ngModel />
                <div class="alert alert-danger" [hidden]="!name?.invalid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="value">Start Date</label>
                <input type="date" class="form-control" name="startDate" formControlName="startDate" ngModel />
                <div class="alert alert-danger" [hidden]="!startDate?.invalid">Start Date is required</div>
            </div>
            <div class="form-group">
                <label for="endDate">Promotion</label>
                <input type="date" class="form-control" name="endDate" formControlName="endDate" ngModel>
                <div class="alert alert-danger" [hidden]="!endDate?.invalid">End Date is required</div>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" name="type" formControlName="type" ngModel>
                    <option value="Lead Generation">Lead Generation</option>
                    <option value="Push product/offer/event">Push product/offer/event</option>
                    <option value="Upselling">Upselling</option>
                    <option value="Customer Success">Customer Success</option>
                </select>
                <div class="alert alert-danger" [hidden]="!type?.invalid">Type is required</div>
            </div>

            <div class="form-group">
                <label for="type">Canal</label>
                <select class="form-control" name="canal" formControlName="canal" ngModel>
                    <option value="Social Media">Social Media</option>
                    <option value="Media">Media</option>
                    <option value="Billboards">Billboards</option>
                </select>
                <div class="alert alert-danger" [hidden]="!type?.invalid">Type is required</div>
            </div>

            <button type="submit" class="btn btn-dark" [disabled]="addForm.invalid">Submit</button>
        </form>
    </div>
</div>
<br><br>
