<style>
    .box {
        display: flex;
        flex-direction: row-reverse;
    }
</style>
<div class="container">
    <div *ngIf="!submitted">
        <h1>Update {{campaign.name}}!</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="libelleRayon">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="campaign.name" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Start Date</label>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="campaign.startDate" />
            </div>
            <div class="form-group">
                <label for="codeRayon">End date</label>
                <input type="date" class="form-control" name="endDate" [(ngModel)]="campaign.endDate" />
            </div>
            <div class="form-group">
                <label for="codeRayon">Type</label>
                <select class="form-control" name="type" [(ngModel)]="campaign.type">
                    <option value="Lead Generation">Lead Generation</option>
                    <option value="Push product/offer/event">Push product/offer/event</option>
                    <option value="Upselling">Upselling</option>
                    <option value="Customer Success">Customer Success</option>
                </select>
            </div>
            <div class="form-group">
                <label for="codeRayon">Canal</label>
                <select class="form-control" name="canal" [(ngModel)]="campaign.canal">
                        <option value="Social Media">Social Media</option>
                        <option value="Media">Media</option>
                        <option value="Billboards">Billboards</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>

        </form>

    </div>
</div>
